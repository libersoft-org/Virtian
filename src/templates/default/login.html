<!doctype html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>[[product]] [[version]]</title>
  <link rel="icon" href="[[template_path]]/img/favicon.ico" />
  <link rel="stylesheet" href="[[template-path]]/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="[[template-path]]/css/font.css" type="text/css" />
  <link rel="stylesheet" href="[[template-path]]/css/login.css" type="text/css" />
 </head>
 <body class="text-center bg-login">
  <script src="[[template-path]]/js/jquery-3.3.1.min.js"></script>
  <script src="[[template-path]]/js/login.js"></script>
  <div class="form bg-white rounded p-3">
   <div id="error" class="alert" style="display: none;">
    <span class="bold">Error:</span>
    <span id="error-message"></span>
   </div>
   <a href="../"><img class="logo mb-3" src="[[template-path]]/img/logo.png" alt="[[product]]" /></a>
   <div class="mb-3">Version: <span class="bold">[[version]]</span></div>
   <form id="login">
    <input class="form-control mb-3" type="password" name="pass" id="inputPass" placeholder="Password" required autofocus />
    <button class="btn btn-lg btn-admin btn-block" type="submit">Log in</button>
   </form>
   <p class="mt-3 mb-0">Copyright &copy; <a href="[[web]]" target="_blank">[[company]]</a>, [[year-from]] - [[year-to]]</p>
  </div>
 </body>
</html>
